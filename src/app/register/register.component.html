<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-4">
      <div class="form-group">
        <input type="text" placeholder="Enter ur name" class="form-control" [(ngModel)]="name">

      </div>
      <div class="form-group">

        <input type="email" placeholder="Enter ur email " class="form-control" [(ngModel)]="email"> 

      </div>


      <div class="form-group">
        <input type="password" placeholder="enter ur password" class="form-control" [(ngModel)]="password">
      </div>
      <div class="form-group">


        <input type="number" placeholder="enter ur number" class="form-control" [(ngModel)]="mobile">
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Submit" (click)="register()">
      </div>

    </div>
  </div>
