<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-4">
      <div class="form-group">
        <input type="text" placeholder="Enter your name" class="form-control" [(ngModel)]="name">

      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter your age" class="form-control" [(ngModel)]="age">

      </div>
      <div class="form-group">

        <input type="email" placeholder="Enter your email " class="form-control" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <select [(ngModel)]="gender"> 
<option value="gender" disabled >gender</option>
          <option value="male" > male </option>
          <option value="female" >female </option>


        </select>
      </div>
      <div class="form-group">
        <label>desigination</label>

        <textarea type="text" placeholder="Enter your designation" class="form-control" [(ngModel)]="designation"> </textarea>
      </div>
      <div class="form-group">


        <input type="text" placeholder="Enter your bloodgroup" class="form-control" [(ngModel)]="bloodGroup">
      </div>
      <div class="form-group">

        <label>profile pic</label>
        <input type="file" name="photo" [(ngModel)]="profilePic">
      </div>
      <div class="form-group">


        <input type="number" placeholder="Enter your number" class="form-control" [(ngModel)]="mobile">
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Submit" (click)="signup()">
      </div>

      

    </div>
  </div>
</div>
